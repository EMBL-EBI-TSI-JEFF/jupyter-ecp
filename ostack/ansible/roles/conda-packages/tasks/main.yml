
- name: Update conda
  conda:
    name: conda
    state: latest
    executable: /usr/bin/conda

- name: Install dependencies for conda
  apt:
    name: ['virtualenv', 'python-dev', 'python-setuptools', 'python3-pip', 'python3-venv']
    state: present
    
- name: Create a conda environment
  conda:
    name: python
    environment: biobb

- name: Install some packages in the environment
  conda:
     name:
         - biobb_common==0.1.4
         - biobb_io==0.1.4
         - biobb_model==0.1.8
         - biobb_md==0.1.5
         - nglview=1.2.0
         - simpletraj
         - pocl
     environment: biobb
