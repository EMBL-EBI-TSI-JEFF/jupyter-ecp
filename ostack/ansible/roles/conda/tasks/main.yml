- name: Install Conda
  block:
    - name: Download Miniconda
      get_url:
        url: https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
        dest: /tmp/install-miniconda.sh
        checksum: md5:1c945f2b3335c7b2b15130b1b2dc5cf4
        mode: 0550
    - name: Create conda folder
      become: True
      file:
        path: /opt/miniconda3
        state: directory
        owner: ubuntu
        mode: 755
        recurse: yes
    - name: Run the installer
      shell: /tmp/install-miniconda.sh -b -u -p /opt/miniconda3
    - name: Wait until the file /opt/miniconda3/bin is present before continuing
      wait_for:
      path: /opt/miniconda3/bin  
    - name: Remove the installer
      file:
        state: absent
        path: /tmp/install-miniconda.sh
    #- name: Add miniconda bin to path 1
    #  become: True
    #  shell: "export PATH=/opt/miniconda3/bin:$PATH"
    #- name: Add miniconda bin to path 2
    #  become: True
    #  shell: echo 'export PATH=/opt/miniconda3/bin:$PATH' >> ~/.bashrc
    #- name: Add miniconda bin to path 3
    #  become: True
    #  shell: echo 'export PATH=/opt/miniconda3/bin:$PATH' >> /etc/profile
    - name: conda - read permission for all
      become: True
      file:
        path: /opt/miniconda3
        mode: +r
        recurse: yes
    - name: conda - execution permission for all
      become: True
      file:
        path: /opt/miniconda3/bin
        mode: +x
        recurse: yes  
    - name: conda - execution permission for all
      become: True
      file:
       path: /opt/miniconda3/etc
       mode: +rx
       recurse: yes      
    #- name: tell the host about our servers it might want to ssh to
    #  known_hosts:
    #  path:  /etc/ssh/ssh_known_hosts
    #  name: {{}}
    #key: "{{ lookup('file', 'pubkeys/foo.com.invalid') }}"      
    #- name: Kill own ssh connections
     # ssh-reconnect: user={{lookup('env','ANSIBLE_REMOTE_USER')}} 
    - name: Create symbolic link
      become: true
      shell: ln -s  /opt/miniconda3/bin/conda /usr/bin/conda
    - name: Change permisssions for /opt/miniconda3 for ansible   user
      become: true
      shell: sudo chown -R {{lookup('env','ANSIBLE_REMOTE_USER')}}:{{lookup('env','ANSIBLE_REMOTE_USER')}} /opt/miniconda3
    - name: Insert/Update "Match User" configuration block in /etc/ssh/sshd_config
      become: true
      blockinfile:
        path: /home/{{lookup('env','ANSIBLE_REMOTE_USER')}}/.bashrc
        block: |
         '. /opt/miniconda3/etc/profile.d/conda.sh'
         'conda activate'
    #- name: run conda init
    #  become: true  
    #  shell: sudo echo ". /opt/miniconda3/etc/profile.d/conda.sh" >> ~/.bashrc ; sudo echo "conda activate" >> ~/.bashrc
    #- name: bash - execution permission for all
    #  become: True
    #  file: 
    #    path: /home/{{lookup('env','ANSIBLE_REMOTE_USER')}}/bin/bash
    #    mode: +x
    - name: Source .bashrc
      #shell: . /home/{{lookup('env','ANSIBLE_REMOTE_USER')}}/.bashrc
      shell: eval \"$\(cat /home/ubuntu/.bashrc \| tail \-n \+10 \)\"
      #shell: . /home/ubuntu/.bashrc
      become: true
    - name: Conda add channels
      become: true
      shell: conda config --add channels defaults; conda config --add channels bioconda;conda config --add channels conda-forge
