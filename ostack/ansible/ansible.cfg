[defaults]
host_key_checking    = False
timeout              = 60
gathering            = smart
inventory            = /usr/local/bin/terraform-inventory
private_key_file     = ${PRIV_KEY_PATH}
role_path            = vendor/roles
deprecation_warnings = False
debug                = False
[ssh_connection]
public_insytance_ip  = ${external_ip}
ssh_args             = -q
retries              = 1
remote_user = ubuntu
